    <div class="navbar">

    <div id="container">

        <h3> Parceria com</h3>
        <img src="./IMG/bob_logo.png" alt="">

        <h1> BobIA </h1>

        <textarea id="pergunta" type="text" placeholder="Digite uma pergunta sobre bateria..."></textarea>

        <br><br>

        <button onclick="gerarResposta()"> Responder ü•Å</button>

        <h3>Resposta da IA:</h3>
        <div id="containerRespostas">
            <div id="resposta"></div>
        </div>
    </div>


    <script>

        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();
            var resposta = document.getElementById('resposta');
            resposta.style.display = 'flex';
            resposta.innerText = data.resultado;
        }

    </script>

</body>
