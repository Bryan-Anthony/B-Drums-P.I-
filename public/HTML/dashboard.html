<script>
    function a() {
        const label_quiz = [];

        const data_quiz = {
            labels: label_quiz,
            datasets: [{
                label: '# of Votes',
                data: [],
                borderWidth: 1
            }]
        };

        const config_quiz = {
            type: 'pie',
            data: data_quiz,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Votes by Color'
                    }
                }
            }
        };
        var resposta = ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange']
        var resposta_data = [12, 19, 3, 5, 2, 3]

        for (let i = 0; i < resposta.length; i++) {
            var registro = resposta[i]
            label_quiz.push(resposta[i])
            config_quiz.data.datasets[0].data.push(resposta_data[i])
        }

        const ctx1 = document.getElementById('myChart1');
        const grafico_quiz = new Chart(ctx1, config_quiz);
    }
    window.addEventListener('load', a)

    const ctx2 = document.getElementById('myChart2');
    new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
