<body>


  <div class="navbar">

      <a href="home.html">
        <img src="../IMG/logo.png" alt="Logo">

    <div class="nav-links">
      <a href="home.html"> INÍCIO </a>

  </div>

  <div class=" campos">

    <div class="inputs">
      <label for="inp_nome"> Nome: </label>
      <input type="text" id="inp_nome" placeholder="Bryan...">
    </div>
    <div class="inputs">
      <label for="inp_sobrenome"> Sobrenome: </label>
      <input type="text" id="inp_sobrenome" placeholder="Anthony...">

    <div class="inputs">
      <label for="inp_email"> Email: </label>
      <input type="text" id="inp_email" placeholder="bryananthony@gmail.com">

    <div class="inputs">
      <label for="inp_senha"> Senha: </label>
      <input type="password" id="inp_senha" placeholder="******">

    <div class="inputs">
      <label for="inp_confirmarSenha"> Confirmar Senha: </label>
      <input type="password" id="inp_confirmarSenha" placeholder="******">
    </div>
    <div class="inputs">
      <label for="inp_confirmarSenha"> Você é Baterista? </label>
      <select name="" id="idPergunta">
        <option disabled selected id="idSelect" value="null"> Selecione uma opção </option>
        <option value="não"> NÃO </option>
        <option value="sim"> SIM </option>

      </select>
    </div>

    <button onclick="cadastrar()"> ENTRAR </button>

  </div>

<script>

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = inp_nome.value;
    var sobrenomeVar = inp_sobrenome.value;
    var emailVar = inp_email.value;
    var senhaVar = inp_senha.value;
    var confirmacaoSenhaVar = inp_confirmarSenha.value;
    var respostaVar = idSelect.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      sobrenomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      respostaVar == "null"
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Por favor, preencha todos os campos!)";

      // finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // // Verificando se o código de ativação é de alguma empresa cadastrada
    // for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
    //   if (listaEmpresasCadastradas[i].codigo_ativacao == codigoVar) {
    //     idEmpresaVincular = listaEmpresasCadastradas[i].id
    //     console.log("Código de ativação válido.");
    //     break;
    //   } else {
    //     cardErro.style.display = "block";
    //     mensagem_erro.innerHTML = "(Mensagem de erro para código inválido)";
    //     finalizarAguardar();
    //   }
    // }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        sobrenomeServer: sobrenomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        respostaServer: respostaVar,

        // idEmpresaVincularServer: idEmpresaVincular
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });

    return false;
  }

</script>
