<body>


    <div class="navbar">

    <div class=" campos">

        <div class="inputs">
            <label for="inp_sobrenome"> Email: </label>
            <input type="text" id="inp_email" placeholder="bryananthony@gmail.com">
        </div>
        <div class="inputs">
            <label for="inp_email"> Senha: </label>
            <input type="password" id="inp_senha" placeholder="******">
        </div>

        <a href="cadastro.html"> Ainda não tem conta? <a href=""></a>

            <button onclick="entrar()"> ENTRAR </button>

            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>

    </div>


</body>

</html>

<script>


    function entrar() {
        // aguardar();

        var emailVar = inp_email.value;
        var senhaVar = inp_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para campos em branco)";
            // finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // console.log("FORM LOGIN: ", emailVar);
        // console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    // sessionStorage.ID_USUARIO = json.id;
                    // sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./BobIA/indexIA.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    // console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
